<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Popular Monkeys</title>
  <script src="../handlebars.min.js"></script>
  <link rel="stylesheet" type="text/css" href="./style.css"/>
  <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script type="module" src="./monkeys.js"></script>
  <script type="module" src="./monkeysTemplate.js"></script>
</head>
<body>
  <section>
    <h1>Most popular monkeys</h1>
    <div class="monkeys"> 

    </div>
  </section>
</body>
<script>
  function showInfo(id){
    let infoElement = document.getElementById(id);
    if (infoElement.style.display === 'none') {
      infoElement.style.display = 'block';
    } else {
      infoElement.style.display = 'none';
    }
  }
</script>
<script type="text/x-handlebars-template" id="monkey-template">
  {{#each monkeys}}
  <div class="monkey">
    <h2>{{name}}</h2>
    <img src="{{image}}">
    <button onclick="showInfo({{id}})">Info</button>
    <p style="display: none" id="{{id}}">
      {{info}}
    </p>
  </div>
  {{/each}}
</script>
</html>
